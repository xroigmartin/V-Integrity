name: Java CI with Maven

on:
  push:
    branches: 
      - "**"
  pull_request:
    branches: 
      - "main"
      - "master"
      - "prepare-v*"
      - "*/prepare-v*"

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    # Run on push events ONLY (skip on Pull Requests to avoid redundancy with full-verification)
    if: github.event_name == 'push'
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Run Unit Tests
      run: ./mvnw -B test

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    # Run on push events ONLY AND if it is a release branch
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/heads/prepare-v') || contains(github.ref, '/prepare-v'))
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Run Integration Tests
      run: ./mvnw -B clean test-compile failsafe:integration-test
      env:
        TEST_LEDGER_PRIVATE_KEY_BASE64: ${{ secrets.TEST_LEDGER_PRIVATE_KEY_BASE64 }}
        TEST_LEDGER_PUBLIC_KEY_BASE64: ${{ secrets.TEST_LEDGER_PUBLIC_KEY_BASE64 }}

  full-verification:
    name: Full Verification & Coverage
    runs-on: ubuntu-latest
    # Run ONLY on Pull Requests (replaces unit and integration jobs)
    if: github.event_name == 'pull_request'
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Run Full Verify (Unit + Integration + Coverage)
      run: ./mvnw -B verify
      env:
        TEST_LEDGER_PRIVATE_KEY_BASE64: ${{ secrets.TEST_LEDGER_PRIVATE_KEY_BASE64 }}
        TEST_LEDGER_PUBLIC_KEY_BASE64: ${{ secrets.TEST_LEDGER_PUBLIC_KEY_BASE64 }}
      
    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: target/site/jacoco/
        retention-days: 5
